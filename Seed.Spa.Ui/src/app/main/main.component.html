<app-header [navbarBrandRouterLink]="['/home']"
            [fixed]="true"
            [navbarBrandFull]="{src: 'assets/img/logo.png', width: 150, height: 40, alt: 'Seed'}"
            [navbarBrandMinimized]="{src: 'assets/img/logo_sm.png', width: 40, height: 40, alt: 'Seed'}"
            [sidebarToggler]="'lg'">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item dropdown" dropdown placement="bottom right">
                <span class="hidden-xs mr-1">{{vm.userName}}</span>
                <a routerLink="/profile" title="Meu perfil">
                  <app-avatar [folderAvatar]="'usuario'" [vm]='vm'></app-avatar>
                </a>
                <a class="btn" title="Sair" (click)="onLogout($event)">
                  <i class="fas fa-sign-out-alt"></i>Sair
                </a>
              </li>
            </ul>
</app-header>


<div class="app-body">

  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="vm.menu" [perfectScrollbar]></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>

  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        </div>
      </li>
    </ol>
    <router-outlet></router-outlet>
  </main>
  <app-aside [fixed]="true" [display]="false">
    <tabset>
      <tab>
        <ng-template tabHeading>
          <i class="icon-list"></i>
        </ng-template>

        <div class="list-group list-group-accent">

          <div class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase small">Profile</div>
          <div class="list-group-item list-group-item-accent-warning list-group-item-divider">
            <div class="avatar float-right">
              <app-avatar [folderAvatar]="'usuario'" [vm]='vm'></app-avatar>
            </div>
            <div>
              <strong>{{vm.userName}}</strong>
            </div>
            <small class="text-muted mr-3">
              {{vm.userRole}}
            </small>
            <small class="text-muted">
              <a class="nav-link" href="#" title="Sair" (click)="onLogout($event)"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </small>
          </div>
        </div>
      </tab>
    </tabset>
  </app-aside>
</div>

<app-footer>
  <span><a href="#">Target Software</a> &copy; 2018.</span>
</app-footer>
